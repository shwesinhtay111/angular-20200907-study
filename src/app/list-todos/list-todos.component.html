<div class="container" style="padding-bottom: 65px;">
    <div class="container">
        <p class="alert alert-success text-center" *ngIf='message'>{{message}}</p><br/>
    </div>
    <h1>My to do tasks</h1><br />
    <hr>
    <br />
    <table class="table table-bordered">
    
        <thead>
            <tr class="bg-primary text-white">
                <th>id</th>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Completed ?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let todo of todos'>
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date:'dd/MM/yyyy'}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-primary">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <button class="btn btn-primary" (click)="addTodo()">Add</button>
    </div>
</div>
